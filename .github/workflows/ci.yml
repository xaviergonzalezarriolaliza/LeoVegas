name: CI - Build, Java tests, Mock API, Cypress

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.java'
      - '**/*.md'
      - '**/*.txt'
      - '**/*.xml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.java'
      - '**/*.md'
      - '**/*.txt'
      - '**/*.xml'
  workflow_dispatch: {}

jobs:
  restassured:
    name: RestAssured
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Node.js for Playwright
      uses: actions/setup-node@v3
      with:
        node-version: '18.18.0'
    - name: Install Playwright system dependencies and browsers
      if: runner.os == 'Linux'
      run: |
        npx playwright@latest install --with-deps
      shell: bash
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Copy dependencies
      run: mvn dependency:copy-dependencies -DincludeScope=runtime
    - name: Start Mock API Server and Run Java Tests
      run: |
        nohup java -cp "target/classes:target/dependency/*" com.leovegas.mockapi.MockApiServer > nohup.out 2>&1 &
        SERVER_PID=$!
        for i in {1..40}; do
          if curl --fail http://localhost:4567/hello; then
            echo 'Mock API Server is up!';
            break;
          fi;
          echo 'Waiting for Mock API Server...';
          sleep 2;
        done
        if ! curl --fail http://localhost:4567/hello; then
          echo "Server did not start in time" >&2
          tail -n 100 nohup.out || echo "nohup.out not found"
          exit 1
        fi
        mvn test || TEST_RESULT=$?
        echo "Stopping Mock API Server (PID $SERVER_PID)"
        kill $SERVER_PID || true
        exit ${TEST_RESULT:-0}
    - name: Collect RestAssured reports
      if: ${{ always() }}
      run: |
        mkdir -p report-artifacts/restassured || true
        if [ -d target/surefire-reports ]; then cp -r target/surefire-reports report-artifacts/restassured/ || true; fi
        if [ -f target/site/surefire-report.html ]; then cp target/site/surefire-report.html report-artifacts/restassured/ || true; fi
    - name: Upload RestAssured report
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: restassured-report-${{ github.run_id }}
        path: report-artifacts/restassured/

  Cypress:
    needs: restassured
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.18.0'
    - name: Build with Maven (for mock server classes)
      run: mvn -B package --file pom.xml
    - name: Copy dependencies
      run: mvn dependency:copy-dependencies -DincludeScope=runtime
    - name: Start Mock API Server for Cypress
      run: |
        nohup java -cp "target/classes:target/dependency/*" com.leovegas.mockapi.MockApiServer > nohup.out 2>&1 &
        SERVER_PID=$!
        for i in {1..40}; do
          if curl --fail http://localhost:4567/hello; then
            echo 'Mock API Server is up!';
            break;
          fi;
          echo 'Waiting for Mock API Server...';
          sleep 2;
        done
        if ! curl --fail http://localhost:4567/hello; then
          echo "Server did not start in time" >&2
          tail -n 100 nohup.out || echo "nohup.out not found"
          exit 1
        fi
        echo "Mock API Server ready (PID $SERVER_PID)" > server.pid
        echo $SERVER_PID
    - name: Install Node dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          npm init -y
          npm install --save-dev cypress cypress-plugin-api
        fi
    - name: Install Cypress reporters
      run: |
        npm install --no-save --no-audit --silent mochawesome mochawesome-merge mochawesome-report-generator || true
    - name: Run Cypress tests
      run: |
        npx cypress run --headless --spec "cypress/e2e/**/*.js" --reporter mochawesome --reporter-options reportDir=cypress/results,overwrite=false,html=false,json=true
      env:
        CI: true
    - name: Merge mochawesome JSON results
      if: ${{ always() }}
      run: |
        mkdir -p cypress/results || true
        npx mochawesome-merge cypress/results/*.json -o cypress/results/mochawesome.json || true
    - name: Generate Mochawesome HTML report
      if: ${{ always() }}
      run: |
        npx marge cypress/results/mochawesome.json -f cypress-report -o cypress/results/html || true
    - name: Fallback generate mochawesome HTML via Python
      if: ${{ always() }}
      run: |
        if [ ! -d cypress/results/html ]; then
          python3 scripts/generate_mochawesome_html.py || python scripts/generate_mochawesome_html.py || true
        fi
    - name: Collect Cypress reports
      if: ${{ always() }}
      run: |
        mkdir -p report-artifacts/cypress || true
        if [ -d cypress/results/html ]; then cp -r cypress/results/html report-artifacts/cypress/ || true; fi
        if [ -f cypress/results/mochawesome.json ]; then cp cypress/results/mochawesome.json report-artifacts/cypress/ || true; fi
    - name: Upload Cypress report
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: cypress-report-${{ github.run_id }}
        path: report-artifacts/cypress/
    - name: Collect nohup and stop server
      if: ${{ always() }}
      run: |
        echo "--- nohup.out ---"
        tail -n 200 nohup.out || true
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
        else
          pkill -f 'com.leovegas.mockapi.MockApiServer' || true
        fi
    - name: Collect additional test reports
      if: ${{ always() }}
      run: |
        mkdir -p report-artifacts/additional || true
        if [ -d target/surefire-reports ]; then cp -r target/surefire-reports report-artifacts/additional/ || true; fi
        if [ -f target/site/surefire-report.html ]; then cp target/site/surefire-report.html report-artifacts/additional/ || true; fi
    - name: Upload additional test reports
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: additional-reports-${{ github.run_id }}
        path: report-artifacts/additional/
    - name: Stop Mock API Server
      if: ${{ always() }}
      run: |
        pkill -f 'com.leovegas.mockapi.MockApiServer' || true

  Playwright:
    needs: Cypress
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
          - browser: firefox
          - browser: webkit
            device: 'iPhone 13'
          - browser: chromium
            device: 'Samsung Galaxy S20'
          - browser: chromium
            device: 'Galaxy S9'
          - browser: chromium
            device: 'Galaxy Tab S7'
          - browser: webkit
            device: 'iPad (gen 7)'
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Node.js for Playwright
      uses: actions/setup-node@v3
      with:
        node-version: '18.18.0'
    - name: Install Playwright system dependencies and browsers
      if: runner.os == 'Linux'
      run: |
        npx playwright@latest install --with-deps
      shell: bash
    - name: Build with Maven (for Playwright tests)
      run: mvn -B package --file pom.xml
    - name: Copy dependencies
      run: mvn dependency:copy-dependencies -DincludeScope=runtime
    - name: Start Mock API Server for Playwright
      run: |
        nohup java -cp "target/classes:target/dependency/*" com.leovegas.mockapi.MockApiServer > nohup.out 2>&1 &
        SERVER_PID=$!
        for i in {1..40}; do
          if curl --fail http://localhost:4567/hello; then
            echo 'Mock API Server is up!';
            break;
          fi;
          echo 'Waiting for Mock API Server...';
          sleep 2;
        done
        if ! curl --fail http://localhost:4567/hello; then
          echo "Server did not start in time" >&2
          tail -n 100 nohup.out || echo "nohup.out not found"
          exit 1
        fi
        echo "Mock API Server ready (PID $SERVER_PID)" > server.pid
        echo $SERVER_PID
    - name: Run Playwright Java tests
      run: |
        mvn -Dtest=com.leovegas.apitest.PlaywrightMockApiTest test || TEST_RESULT=$?
        echo "Stopping Mock API Server (PID $SERVER_PID)"
        kill $SERVER_PID || true
        exit ${TEST_RESULT:-0}
    - name: Collect Playwright reports
      if: ${{ always() }}
      run: |
        mkdir -p report-artifacts/playwright || true
        if [ -d target/surefire-reports ]; then cp -r target/surefire-reports report-artifacts/playwright/ || true; fi
        if [ -f target/site/surefire-report.html ]; then cp target/site/surefire-report.html report-artifacts/playwright/ || true; fi
    - name: Upload Playwright report
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ github.run_id }}-${{ matrix.browser }}
        path: report-artifacts/playwright/
    - name: Stop Mock API Server (cleanup)
      if: ${{ always() }}
      run: |
        pkill -f 'com.leovegas.mockapi.MockApiServer' || true
