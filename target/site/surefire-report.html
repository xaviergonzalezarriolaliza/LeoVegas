<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Surefire Report</title>
<style>
body{font-family:Inter,Segoe UI,Roboto,Arial,Helvetica,sans-serif;margin:16px}
.header{display:flex;align-items:center;justify-content:space-between}
.cards{display:flex;gap:12px;margin:12px 0}
.card{padding:12px;border-radius:8px;background:#f7f9fb;min-width:140px}
.card strong{display:block;font-size:18px}
.filters{margin:12px 0}
.class-block{border:1px solid #e6e9ee;border-radius:6px;margin-bottom:8px}
.class-head{padding:10px;background:#fafafa;cursor:pointer;display:flex;justify-content:space-between}
.test-row{padding:10px;border-top:1px solid #eee;display:flex;gap:12px;align-items:center}
.test-name{flex:1}
.status.passed{color:green}
.status.skipped{color:orange}
.status.failed{color:red}
.search{padding:8px;width:320px;border:1px solid #ddd;border-radius:6px}
.small{font-size:12px;color:#666}
</style>
<script>function toggle(id){var e=document.getElementById(id);e.style.display=(e.style.display=="none")?"block":"none"}function filterTests(){var q=document.getElementById("q").value.toLowerCase();var s=document.getElementById("status").value;document.querySelectorAll(".test-row").forEach(function(r){var name=r.getAttribute("data-name").toLowerCase();var cls=r.getAttribute("data-status");var ok=(q==""||name.indexOf(q)!==-1)&&(s=="all"||s==cls);r.style.display=ok?"flex":"none"})}</script>
</head><body>
<div class="header"><h1>Surefire Report</h1><div class="small">Generated by script</div></div>
<div class="cards"><div class="card"><strong>0</strong><div class="small">Total tests</div></div><div class="card"><strong style="color:red">0</strong><div class="small">Failures</div></div><div class="card"><strong style="color:orange">0</strong><div class="small">Skipped</div></div><div class="card"><strong>0</strong><div class="small">Errors</div></div><div class="card"><strong>0.00s</strong><div class="small">Total time</div></div></div>
<div class="filters"><input id="q" class="search" placeholder="Search test name or class" oninput="filterTests()"> <select id="status" onchange="filterTests()"><option value="all">All</option><option value="passed">Passed</option><option value="skipped">Skipped</option><option value="failed">Failed</option></select></div>
</body></html>
