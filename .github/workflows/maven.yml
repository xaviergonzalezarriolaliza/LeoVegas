name: Java CI with Maven

on:
  push:
    branches: [ main ]
    paths:
      - '**.yml'
      - '**.yaml'
      - '**.java'
      - '**.md'
      - '**.txt'
      - '**.xml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.yml'
      - '**.yaml'
      - '**.java'
      - '**.md'
      - '**.txt'
      - '**.xml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Copy dependencies
      run: mvn dependency:copy-dependencies -DincludeScope=runtime
    - name: Start Mock API Server and Run Tests
      run: |
        nohup java -cp "target/classes:target/dependency/*" com.leovegas.mockapi.MockApiServer > nohup.out 2>&1 &
        SERVER_PID=$!
        for i in {1..40}; do
          if curl --fail http://localhost:4567/hello; then
            echo 'Mock API Server is up!';
            break;
          fi;
          echo 'Waiting for Mock API Server...';
          sleep 2;
        done
        echo "--- Diagnostics after server start attempt ---"
        echo "PWD: $(pwd)"
        echo "Files in PWD:"
        ls -al
        echo "Java version:"
        java -version
        echo "Environment variables:"
        env
        echo "Java processes:"
        ps aux | grep java || true
        echo "--- End diagnostics ---"
        if ! curl --fail http://localhost:4567/hello; then
          echo "Server did not start in time" >&2
          echo "--- nohup.out contents (last 100 lines) ---"
          tail -n 100 nohup.out || echo "nohup.out not found"
          echo "--- end of nohup.out ---"
          exit 1
        fi
        mvn test || TEST_RESULT=$?
        echo "--- nohup.out contents after tests ---"
        cat nohup.out || echo "nohup.out not found"
        echo "--- end of nohup.out ---"
        echo "--- Process status (ps aux) ---"
        ps aux || true
        echo "--- End of process status ---"
        echo "Stopping Mock API Server (PID $SERVER_PID)"
        kill $SERVER_PID || true
        exit ${TEST_RESULT:-0}
    - name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports/
    - name: Prepare Allure results and generate report
      if: always()
      run: |
        # some Allure adapters write results to ./allure-results (project root)
        # ensure plugin sees them under target/allure-results
        mkdir -p target/allure-results || true
        if [ -d "allure-results" ]; then cp -r allure-results/* target/allure-results/ || true; fi
        # generate Allure HTML report using Maven plugin
        mvn io.qameta.allure:allure-maven:2.11.2:report -Dallure.report.directory=target/allure-report || true
    - name: Restore Allure history
      if: always()
      uses: actions/cache@v4
      with:
        path: target/allure-report/history
        key: allure-history-${{ github.ref }}
    - name: Upload Allure report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target/allure-report/
    - name: Cache Allure history
      if: always()
      uses: actions/cache@v4
      with:
        path: target/allure-report/history
        key: allure-history-${{ github.ref }}
    - name: Stop Mock API Server
      if: always()
      run: |
        pkill -f 'com.leovegas.mockapi.MockApiServer' || true
